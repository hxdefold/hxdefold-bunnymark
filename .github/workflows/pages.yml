# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Compile Haxe
  haxe:
    runs-on: ubuntu-latest
    container: haxe
    steps:
      - name: Install Haxe dependencies
        run: haxelib install --always build.hxml
      - name: Compile Haxe to Lua
        run: haxe build.hxml

  # Build Defold HTML5 bundle
  defold:
    runs-on: ubuntu-latest
    container: gmantaos/defold
    steps:
      - name: Prepare directory
        run: mkdir -p build/html5/
      - name: Build Defold HTML5 bundle
        run: bob --platform js-web --build-report-html build/html5/build_report.html --bundle-output build/html5/ --variant release --archive build bundle

  # Deploy to github pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: 'build/html5'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
